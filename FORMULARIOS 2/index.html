<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tipos de inputs</h1>
    <form action="procesa.php">
    <fieldset>
        <legend>Datos personales</legend>
    <p>
        <label for="nom">Nombre:</label>
        <input type="text" maxlength="6" 
        name="nombre" required
        placeholder="Escriba su nombre completo"
        id="nom">
    </p>
     <p>
        <label for="pob">Poblacion:</label>
        <input type="text" value="Alcazar de San Juan" maxlength="50" 
        name="pob"
        id="pob">
    </p>
    <p>
        <label for="contrase">Contrase√±a:</label>
        <input type="password" 
        maxlength="6" 
        name="contrase"
        id="contrase">
    </p>
    <p>
       <label for="hombre">Hombre</label>
       <input type="radio" value="H"
       checked id="hombre" name="genero">
       <label for="mujer">Mujer</label>
       <input type="radio" value="M"
       id="mujer" name="genero">
    </p>
    <p>
        Fumador:
        <label for="fumador">Fumador</label>
        <input type="checkbox" name="fuma"
        id="fumador">
    </p>
    </fieldset>
    <p>
        <label for="prov">Provincia</label>
        <select name="prov" id="prov">
            <option value="cr">ciudad real</option>
            <option value="ab">Albacete</option>
            <option value="gu">Guadalajara</option>
            <option value="cu">cuenca</option>
            <option value="to">Toledo</option>
        </select>
        <p>
            <label for="obs">Observaciones</label>
            <textarea name="obs"
            cols="10" rows="6"
            id="obs">
                 Escriba algo...
             </textarea>
        </p>
        <p>
           <label for="color">Color</label>
           <input type="color" name="color"
           id="color"> 
        </p>
        <p>
            <label for="fecha-nac">fecha de nacimiento</label>
            <input type="date" name="fecha-nac"
            id="fecha-nac">
        </p>
        <p>
            <label for="edad">edad</label>
            <input type="number" name="edad"
            id="edad" min="0" max="100">
        </p>
        <p>
            <label for="email">email</label>
            <input type="email" name="email"
            id="email">
        </p>
        <p>
            <label for="foto">adjuntar foto</label>
            <input type="file" name="foto"
            id="foto">
        </p>
        
        
        

    </p>
    <!--Botones de envio y reset-->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="reiniciar formulario">
    </p>
    </form>
</body>
</html>
